        <h2>오늘의 날씨 및 지도</h2>

       <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button"
            id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            도시 선택
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li  class="dropdown-item" id="seoul" value="seoul" onclick="initMap(this.id); seoulWeather();">서울</li>

          </ul>
        </div>
        <div id="seoul_display">
          <div style="background-color : rgb(101, 178, 255); padding : 40px;color : #fff; height : 220px">

                <div class="weather_icon"></div>
            </div><br>
        
            <div style="float : right; margin : -5px 0px 0px 60px; font-size : 11pt">
                    <div class="temp_min"></div>
                    <div class="temp_max"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="cloud"></div>
            </div>
            <div style="float : right; margin-top : -45px;">

        </div>
        </div>

        </div>
